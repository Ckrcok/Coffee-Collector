{% extends 'base.html' %} {% block content %}

<h1 class="title">Coffee Details</h1>

<div class="card" style="text-align: center;">
  <div class="card-content">
    <span class="title is-3 is-spaced">{{ coffee.name }}</span>
    <div class="subtitle">
      <p>Type: {{ coffee.type }}</p>
    </div>
    <hr />
    <p>{{ coffee.description }}</p>
  </div>
  <div class="subtitle">
    <a class="button is-warning" href="{% url 'coffee_update' coffee.id %}"
      >Edit</a
    >
    <a class="button is-danger" href="{% url 'coffee_delete' coffee.id %}"
      >Delete</a
    >
  </div>
</div>

<div class="card">
  <form
    class="table is-bordered"
    method="post"
    style="text-align: center;margin-top: 10vh;margin-bottom: 10vh;"
    action="/cats/{{coffee.id}}/add_sugar/"
  >
    {% csrf_token %} {{ sugar_form.as_table }}
    <input
      class="button is-warning"
      type="submit"
      class="btn"
      value="Add Sugar"
    />
  </form>
</div>

<div class="is-half is-offset-one-quarter">
  <table
    class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
  >
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for sugar in coffee.sugar_set.all %}
      <tr>
        <td>{{sugar.type}}</td>
        <td>{{sugar.amount}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
