{% extends 'base.html' %} {% block content %}

<div class="title is-1 is-spaced"><h1>Coffee List</h1></div>

{% for coffee in coffees %}
<div class="card">
  <div class="card-content">
    <div class="title">
      {{ coffee.name }}
    </div>
    <div class="subtitle">
      <p>Type: {{ coffee.type }}</p>
    </div>
    <div class="title">
      Description
    </div>
    <hr />
    <div class="subtitle">
      <p>{{ coffee.description }}</p>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
