{% extends 'base.html' %} {% block content %}
<div class="field" style="margin-top: 10vh;margin-bottom: 10vh;">
  <h1 class="title is-1">Sign Up</h1>

  {% if error_message %}
  <p class="notification is-danger is-light">{{ error_message }}</p>
  {% endif %}

  <form class="field" method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="columns">{{ form.as_p }}</div>

    <input type="submit" class="button is-success" value="signup" />
  </form>
</div>

{% endblock %}
